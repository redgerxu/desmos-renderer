
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desmos SVG Renderer</title>
</head>

<body style="height: 100vh; width: 100%;">
    <div id="calculator" style="width: 100%; height: 100%;"></div>
</body>
<script src="https://www.desmos.com/api/v1.6/calculator.js?apiKey=dcb31709b452b1cf9dc26972add0fda6"></script>
<script>
    const elt = document.getElementById('calculator');
    const calculator = Desmos.GraphingCalculator(elt, {expressions: false});

    // change bounds to be whatever is sent by the server by parsing svg size
    const blank = calculator.getState();

    calculator.setDefaultState(blank);

    fetch("/graphs").then(async res => {
        const text = await res.text();
        const data = JSON.parse(text); // {width: number, height: number, equations: string[][]}
        const {equations} = data;
        
        const ratio = elt.offsetWidth / elt.offsetHeight;

        // weird stuff
        const width = data.height * ratio
        const height = data.height
        const distToEdges = (width - data.width) / 2; // distance from l/r edge of image to l/r of screen

        calculator.setMathBounds({
            left: -distToEdges,
            right: width - distToEdges,
            bottom: 0,
            top: height
        });

        for (let f = 0; f < equations.length; f++) {
            const frame = equations[f];
            const expressions = [];
            for (let i = 0; i < frame.length; i++) {
                expressions.push({type: "expression", id: i.toString(), latex: frame[i], color: "#000000"});
            }
            calculator.setExpressions(expressions);
        }
    })

    console.log(blank);
</script>
</html>
