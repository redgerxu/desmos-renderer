
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desmos SVG Renderer</title>
</head>

<body style="height: 100vh; width: 100%;">
    <div id="calculator" style="width: 100%; height: 100%;"></div>
</body>
<script src="https://www.desmos.com/api/v1.6/calculator.js?apiKey=dcb31709b452b1cf9dc26972add0fda6"></script>
<script>
    const elt = document.getElementById('calculator');
    const calculator = Desmos.GraphingCalculator(elt);

    // change bounds to be whatever is sent by the server by parsing svg size
    const blank = calculator.getState();

    calculator.setDefaultState(blank);

    fetch("/graphs").then(async res => {
        const text = await res.text();
        const data = JSON.parse(text); // string[][]
        for (let f = 0; f < data.length; f++) {
            const frame = data[f];
            console.log(frame);
            const expressions = []
            for (let i = 0; i < frame.length; i++) {
                expressions.push({type: "expression", id: i.toString(), latex: frame[i], color: "#000000"});
            }
            calculator.setExpressions(expressions);
        }
    })

    console.log(blank);
</script>
</html>
